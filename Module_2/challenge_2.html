<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Â° Desafio</title>
</head>
<body>
    <div id="app">
        <button id="btn">Criar um quadrado</button>

        <div id="box"></div>
    </div>

    <script>
        var btnElement = document.querySelector('#btn');
        var boxElement = document.querySelector('#box');

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        btnElement.onclick = function() {
            var squares = document.createElement('div');
            squares.style.width = '100px';
            squares.style.height = '100px';
            squares.style.backgroundColor = '#f00';

            boxElement.appendChild(squares)

            squares.onmouseover = function() {
                squares.style.backgroundColor = getRandomColor();
            };
        };
    </script>
</body>
</html>
